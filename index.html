<body>
  <div>
    <div id="score">分数: 0</div>
    <div id="game"></div>
  </div>

  <script>
    const game = document.getElementById('game');
    const scoreEl = document.getElementById('score');
    const gridSize = 20;
    let snake = [{ x: 10, y: 10 }];
    let food = { x: 5, y: 5 };
    let dx = 0, dy = 0;
    let score = 0;
    let interval = 150;
    let snakeElements = [];

    function initDraw() {
      game.innerHTML = '';

      snakeElements = snake.map(() => {
        const div = document.createElement('div');
        div.classList.add('snake');
        game.appendChild(div);
        return div;
      });

      const foodDiv = document.createElement('div');
      foodDiv.classList.add('food');
      foodDiv.id = 'food';
      game.appendChild(foodDiv);
    }

    function updateDraw() {
      scoreEl.textContent = `分数: ${score}`;

      snake.forEach((part, i) => {
        let el = snakeElements[i];

        if (!el) {
          el = document.createElement('div');
          el.classList.add('snake');
          game.appendChild(el);
          snakeElements[i] = el;
        }

        el.style.left = (part.x - 1) * 20 + 'px';
        el.style.top = (part.y - 1) * 20 + 'px';
      });

      while (snakeElements.length > snake.length) {
        const removed = snakeElements.pop();
        removed.remove();
      }

      const foodDiv = document.getElementById('food');
      foodDiv.style.left = (food.x - 1) * 20 + 'px';
      foodDiv.style.top = (food.y - 1) * 20 + 'px';
    }

    function move() {
      if (dx === 0 && dy === 0) return;

      const head = { x: snake[0].x + dx, y: snake[0].y + dy };

      if (
        head.x < 1 || head.x > gridSize || head.y < 1 || head.y > gridSize ||
        snake.some(part => part.x === head.x && part.y === head.y)
      ) {
        alert('游戏结束！分数: ' + score);
        snake = [{ x: 10, y: 10 }];
        dx = dy = 0;
        food = { x: 5, y: 5 };
        score = 0;
        initDraw();
        updateDraw();
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById('eat-sound').play();
        food = {
          x: Math.floor(Math.random() * gridSize) + 1,
          y: Math.floor(Math.random() * gridSize) + 1
        };
      } else {
        snake.pop();
      }

      updateDraw();
    }

    document.addEventListener('keydown', e => {
      switch (e.key) {
        case 'ArrowUp': if (dy === 0) { dx = 0; dy = -1; } break;
        case 'ArrowDown': if (dy === 0) { dx = 0; dy = 1; } break;
        case 'ArrowLeft': if (dx === 0) { dx = -1; dy = 0; } break;
        case 'ArrowRight': if (dx === 0) { dx = 1; dy = 0; } break;
      }
    });

    initDraw();
    updateDraw();
    setInterval(move, interval);
  </script>
